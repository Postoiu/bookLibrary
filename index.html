<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <p>My Library</p>
    </header>
    <div id="container">
        
    </div>
    <div class="form">
        <div class="user-input">
            <label for="title" name="title">Book Title:</label>
            <input type="text" name="title" id="title">
        </div>
        <div class="user-input">
            <label for="author" name="author">Author:</label>
            <input type="text" name="author" id="author">
        </div>
        <div class="user-input">
            <label for="pages" name="pages">Pages:</label>
            <input type="text" name="pages" id="pages">
        </div>
        <div class="user-input checkbox">
            <input type="checkbox" name="read-status" class="read-status">
            <label for="read-status">Read?</label>
        </div>
        <input type="button" class="save-button" value="Save">
        <input type="button" class="cancel-button" value="Cancel">
    </div>
    <button type="button" class="new-book">NEW BOOK</button>
    <script src="main.js"></script>
</body>
</html>
